<html>
    <head>
        <style>
            body {
                margin-left: 2%;
            }
        </style>
        
    </head>
    <body onload="startGame()">
        <h1>Mouse Chaser</h1>
        <p>Move the mouse around the canvas.</p>
        <ul>
            <li>Square that moves with mouse.</li>
            <li>Square that chases the player.</li>
            <li>3 lives.</li>
            <li>EXTRA: Smooth movement (time for trig)</li>
        </ul>
        <div>
            <span id="displayX">New X: </span><br/>
            <span id="displayY">New Y: </span>
        </div>
        <canvas id="playArea" width=500 height=250 style="border:1px solid #000"></canvas>
        <div id="lifeCounter" style="margin-top: 15px; font-size: 25px">3 lives left.</div>
        <button onclick="fullGameReset()">Reset</button>
        <script>
            //Thank (the) [INSERT DEITY NAME HERE] for w3schools.com
            //EDIT: Also stackoverflow.com
            
            var playerPiece;
            var enemyPiece;
            var playerLives = 3;
            var lifeCounter = document.getElementById("lifeCounter");
            var displayX = document.getElementById("displayX");
            var displayY = document.getElementById("displayY");

            function startGame() {
                gameSpace.start();
                playerPiece = new gamePiece(25, 25, "#0B0", 465, 10);
                enemyPiece = new gamePiece(25, 25, "#F00", 10, 10);
            }

            function resetGame() {
                gameSpace.clear();
                playerPiece.x = 465;
                playerPiece.y = 10;
                enemyPiece.x = 10;
                enemyPiece.y = 10;
                playerPiece.update();
                enemyPiece.update();
                console.log("Game Reset!");
                setTimeout(updateGame,1500);
            }

            var gameSpace = {
                canvas : document.createElement("canvas"),
                start : function() {
                    this.canvas.width = 500;
                    this.canvas.height = 250;
                    this.canvas.style = "border:1px solid #000";
                    this.context = this.canvas.getContext("2d");

                    //Pick the pre-existing playArea and replace it with a less annoying one.
                    var oldCanvas = document.getElementById("playArea");
                    oldCanvas.parentNode.replaceChild(this.canvas, oldCanvas);
                    
                    //NOTE: The change from setInterval to animation frame made this noticeably smoother.
                    //this.interval = setInterval(updateGameArea, 20);
                    window.requestAnimationFrame(updateGame);
                    this.canvas.addEventListener('mousemove', function (e) {
                        gameSpace.plrX = e.offsetX;
                        gameSpace.plrY = e.offsetY;
                    })
                },
                clear : function(){this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)}
            }

            function gamePiece(width, height, color, x, y) {
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = gameSpace.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    this.relX = this.width/2+this.x; // Middle X coord of this shape (relative X)
                    this.relY = this.height/2+this.y; // Middle Y coord of this shape (relative Y)
                }
                this.crashWith = function(otherobj) {

                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) ||
                        (mytop > otherbottom) ||
                        (myright < otherleft) ||
                        (myleft > otherright)) {
                            crash = false;
                    }
                    return crash;
                }
                
            }

            var enemySpeed = 0.25;
            function updateGame() {
                if (enemyPiece.crashWith(playerPiece)) {
                    console.log("Crashed!");
                    window.cancelAnimationFrame(currentFrame);
                    playerLives -= 1;
                    if (playerLives <= 0) {
                        lifeCounter.innerHTML = "Game Over";
                    } else {
                        lifeCounter.innerHTML = playerLives + " lives left.";
                        resetGame();
                    }
                } else {
                    //console.log("Survived!");
                    gameSpace.clear();
                    //Check the existence of mousemove event coords.
                    //Then move the playerPiece's middle to the mouse.
                    //Player piece movement
                    if (gameSpace.plrX && gameSpace.plrY) {
                        playerPiece.x = gameSpace.plrX-(playerPiece.width/2);
                        playerPiece.y = gameSpace.plrY-(playerPiece.height/2);    
                    }

                    //Add enemy code
                    //Enemy piece movement
                    
                    newEnemyCoords = calcNewCoords(enemyPiece,playerPiece);
                    displayX.innerHTML = "New X: "+newEnemyCoords.x;
                    displayY.innerHTML = "New Y: "+newEnemyCoords.y;

                    enemyPiece.x += newEnemyCoords.x*enemySpeed;
                    enemyPiece.y += newEnemyCoords.y*enemySpeed;

                    /*
                    if (enemyPiece.relX < playerPiece.relX-enemySpeed) {
                        enemyPiece.x += enemySpeed;
                    } else if (enemyPiece.relX > playerPiece.relX+enemySpeed) {
                        enemyPiece.x -= enemySpeed;
                    }
                    if (enemyPiece.relY < playerPiece.relY-enemySpeed) {
                        enemyPiece.y += enemySpeed;
                    } else if (enemyPiece.relY > playerPiece.relY+enemySpeed) {
                        enemyPiece.y -= enemySpeed;
                    }*/

                    playerPiece.update();
                    enemyPiece.update();
                    currentFrame = window.requestAnimationFrame(updateGame);
                }
                
            }

            function fullGameReset() {
                playerLives = 3;
                lifeCounter.innerHTML = playerLives + " lives left.";
                resetGame();
            }
            
            //Take the x and y coords of 2 objects and calculate the new x and y coords 
            //for getting from the starting object to the destination object.
            function calcNewCoords(startObj,destinationObj) {
                var dX = destinationObj.relX - startObj.relX; //Delta X
                var dY = destinationObj.relY - startObj.relY; //Delta Y
                var theta = Math.atan(dY/dX)* 180 / Math.PI; 
                //Angle (from x-axis to the line between these 2 points) in degress.
                var x = theta/90;
                var y = 1-x;
                return {x,y};
            }

/* Most of the code above is adapted from w3schools.
Idea: How much could I remove, without breaking this?

*/

        </script>
    </body>
</html>
